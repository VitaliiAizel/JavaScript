<div class="catalog-item-tile col-lg-6 col-12">
    <div class="row">
        <div class="col-md-5 col-12">
            <div class="catalog-item-photo">
                <img class="img-fluid" width="250" height="150" src="{{img}}" alt="Item">
            </div>
            <div class="catalog-item-price">{{price}}</div>
        </div>

        <div class="catalog-item-description col-sm-7 col-12">
            <h3 class="catalog-item-title">{{name}}</h3>
            <p class="catalog-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="d-block d-md-none">
</div>
