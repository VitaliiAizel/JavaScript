<div class="col-lg-3 col-md-4 col-sm-6 col-12">
    <div class="row">
        <a href="#" onclick="$ns.loadCategory('{{shortname}}');">
            <div class="category-tile">
                <img width="200" height="200" src="{{img}}" alt="{{name}}">
            </div>
        </a>

        <div class="category-description col-sm-7 col-12">
            <h4 class="catalog-item-title">{{name}}</h4>
            <p class="catalog-item-details">{{notes}}</p>
        </div>
    </div>
</div>
