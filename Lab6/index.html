<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lightout</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js"></script>
</head>

<body>
	<h1>Lightout</h1>
	<div class="button-container">
		<button id="startButton" class="button">New game</button>
		<button id="restartButton" class="button" style="display: none;">Restart</button><br>
	</div>


	<table>
		<tbody id="gamezone">
		</tbody>
	</table>
	<div id="target"></div>
	<div id="stepsDisplay" style="display: none;">Steps: <span id="step">0</span></div>
	<div id="timeDisplay" style="display: none;">Time: <span id="time">0:00</span></div>
	<div id="modalArea" style="display: none;">
		<div id="modalText"></div>
	</div>
</body>

</html>
